<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
  
    <div>
        <h2>Search by City</h2>
      <form id="search-form" class="form w-25">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Enter a city">
        
        <button class="btn btn-info btn-block">Search</button>
      </form>
      <div id="citySearch" class="form w-25">

      </div>
    </div>

    <div class="container">
      <div class="row align-items-start">

    <div id="current" class="current w-25">

    </div>
    
    
      <div id="fiveDay" class="row w-75 gap-3"></div>

      </div>
    </div>
  
  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
